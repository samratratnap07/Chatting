<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick & Saisha Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #0084ff;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 20px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        .message {
            padding: 8px 12px;
            border-radius: 10px;
            margin: 5px 0;
            max-width: 60%;
        }
        .sent {
            background: #dcf8c6;
            align-self: flex-end;
        }
        .received {
            background: #ececec;
            align-self: flex-start;
        }
        form {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 10px 20px;
            background: #0084ff;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>Nick & Saisha Chat</header>

<div class="chat-box" id="chat-box"></div>

<form id="chat-form">
    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required>
    <button type="submit">Send</button>
</form>

<script>
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const username = "{{ username }}";

    function scrollToBottom() {
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadMessages() {
        fetch("/messages")
            .then(res => res.json())
            .then(data => {
                chatBox.innerHTML = "";
                data.messages.forEach(msg => {
                    let div = document.createElement("div");
                    div.classList.add("message");
                    div.classList.add(msg.sender === username ? "sent" : "received");
                    div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message} <br><small>${msg.timestamp}</small>`;
                    chatBox.appendChild(div);
                });
                scrollToBottom();
            });
    }

    form.addEventListener("submit", e => {
        e.preventDefault();
        const text = messageInput.value.trim();
        if (!text) return;
        fetch("/send", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({message: text})
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                messageInput.value = "";
                loadMessages();
            }
        });
    });

    // Auto-refresh every 2 sec
    setInterval(loadMessages, 2000);
    loadMessages();
</script>

</body>
</html>
