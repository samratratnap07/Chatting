<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick & Saisha Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #0084ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: white;
        }
        .message {
            margin: 8px 0;
            padding: 10px;
            border-radius: 8px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            background: #dcf8c6;
            align-self: flex-end;
        }
        .received {
            background: #ececec;
            align-self: flex-start;
        }
        form {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
        }
        form input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        form input[type="submit"] {
            margin-left: 10px;
            padding: 10px 20px;
            background: #0084ff;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            header {
                font-size: 16px;
                padding: 10px;
            }
            .message {
                max-width: 85%;
            }
            form input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>Nick & Saisha Chat</header>

<div class="chat-box">
    {% for msg in messages %}
        <div class="message {% if msg.sender == username %}sent{% else %}received{% endif %}">
            <strong>{{ msg.sender }}:</strong> {{ msg.text }}<br>
            <small>{{ msg.time }}</small>
        </div>
    {% endfor %}
</div>

<form method="POST" action="/send">
    <input type="text" name="message" placeholder="Type a message..." autocomplete="off" required>
    <input type="submit" value="Send">
</form>

<script>
    function scrollToBottom() {
        var chatBox = document.querySelector(".chat-box");
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function loadMessages() {
        fetch(window.location.href)
        .then(response => response.text())
        .then(html => {
            let parser = new DOMParser();
            let doc = parser.parseFromString(html, "text/html");
            document.querySelector(".chat-box").innerHTML =
                doc.querySelector(".chat-box").innerHTML;
            scrollToBottom();
        });
    }

    setInterval(loadMessages, 2000);
    window.onload = scrollToBottom;
</script>

</body>
</html>
