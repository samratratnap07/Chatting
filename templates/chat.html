<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick & Saisha Chat</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Blurred colorful lights background -->
    <div class="bg-blur-lights"></div>

    <header>Nick & Saisha Chat</header>

    <div class="chat-box" id="chat-box"></div>

    <form id="chat-form">
        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>

    <script>
        const chatBox = document.getElementById("chat-box");
        const form = document.getElementById("chat-form");
        const messageInput = document.getElementById("message");
        const username = "{{ username }}";

        function scrollToBottom() {
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function loadMessages() {
            fetch("/messages")
                .then(res => res.json())
                .then(data => {
                    chatBox.innerHTML = "";
                    data.messages.forEach(msg => {
                        let div = document.createElement("div");
                        div.classList.add("message");
                        div.classList.add(msg.sender === username ? "sent" : "received");
                        div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.message} <br><small>${msg.timestamp}</small>`;
                        chatBox.appendChild(div);
                    });
                    scrollToBottom();
                });
        }

        form.addEventListener("submit", e => {
            e.preventDefault();
            const text = messageInput.value.trim();
            if (!text) return;
            fetch("/send", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: text})
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    messageInput.value = "";
                    loadMessages();
                }
            });
        });

        // Auto-refresh every 2 sec
        setInterval(loadMessages, 2000);
        loadMessages();
    </script>
</body>
</html>
