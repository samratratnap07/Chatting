<!DOCTYPE html>
<html>
<head>
    <title>Chat - Nick & Saisha</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
            color: white;
        }
        .top-bar {
            background: #ff0090;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: relative;
        }
        .chat-box {
            padding: 20px;
            height: 70vh;
            overflow-y: auto;
            background: #111;
        }
        .msg {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 60%;
            clear: both;
        }
        .nick {
            background: #333;
            float: left;
        }
        .saisha {
            background: #ff0090;
            float: right;
        }
        .timestamp {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
            text-align: right;
        }
        .form-box {
            padding: 15px;
            background: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
        }
        .form-box input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        .form-box button {
            background: #ff0090;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .logout {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 14px;
        }
        .logout a {
            color: white;
            text-decoration: none;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .chat-box {
                height: 65vh;
                font-size: 14px;
            }
            .form-box input[type="text"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        Nick & Saisha ðŸ’¬
        <div class="logout"><a href="/logout">Logout</a></div>
    </div>

    <div class="chat-box" id="chat-box">
        <!-- Messages load dynamically here -->
    </div>

    <form class="form-box" id="message-form">
        <input type="text" id="message" name="message" placeholder="Type a message..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>

    <script src="/static/script.js"></script>
</body>
</html>
