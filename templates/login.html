<!DOCTYPE html>
<html>
<head>
    <title>Login - Nick & Saisha Chat</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #222;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 15px #ff0090;
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff0090;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #ff0090;
            border: none;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .error {
            color: #ff4d4d;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Nick & Saisha</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Login">
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
