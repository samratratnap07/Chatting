<!DOCTYPE html>
<html>
<head>
    <title>Login - Nick & Saisha Chat</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

        body {
            background: #111;
            color: white;
            font-family: 'Quicksand', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #222;
            padding: 32px 26px 24px 26px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 0 18px #ff009080;
            animation: fadeInUp 1s cubic-bezier(.18,.89,.32,1.28) both;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(35px) scale(.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        .login-box h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #ff0090;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 1.7rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }
        .input-group input {
            width: 100%;
            padding: 13px 10px 13px 0;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 2px solid #ff0090cc;
            outline: none;
            font-size: 15px;
            border-radius: 0;
            transition: border-color .27s;
        }
        .input-group label {
            position: absolute;
            left: 0;
            top: 13px;
            color: #bbb;
            pointer-events: none;
            font-size: 15px;
            transition: .23s;
            background: transparent;
        }
        .input-group input:focus,
        .input-group input:not(:placeholder-shown) {
            border-bottom: 2px solid #ff0090;
        }
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -12px;
            left: 0;
            font-size: 12px;
            color: #ff0090;
            background: #222;
            padding: 2px 8px;
            border-radius: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 11px;
            margin-top: 7px;
            background: linear-gradient(90deg,#ff0090,#fd3eaa);
            border: none;
            color: #fff;
            border-radius: 24px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 3px 13px #ff009045;
            transition: transform .18s, box-shadow .19s;
        }
        .login-btn:hover {
            box-shadow: 0 7px 20px #ff009095;
            transform: translateY(-2px) scale(1.033);
            background: linear-gradient(100deg,#fd3eaa,#ff0090);
        }

        .error {
            color: #ff4d70;
            text-align: center;
            margin-top: 7px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Nick & Saisha</h2>
        <form method="POST" autocomplete="off">
            <div class="input-group">
                <input type="text" name="username" id="username" required autocomplete="off" placeholder=" " />
                <label for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" name="password" id="password" required autocomplete="off" placeholder=" " />
                <label for="password">Password</label>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
